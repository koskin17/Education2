<header class="header">
    <div class="container header__container">
        <a href="/" class="logo">
            <img src="./img/logo.svg" alt="Prizma" height="32">
        </a>

        <nav class="menu">
            <a href="/about-us" class="menu__item">About us</a>
            <a href="#areas" class="menu__item">Design</a>
            <a href="/projects.html" class="menu__item">Projects</a>
            <a href="#products" class="menu__item">Collections</a>
            <a href="/contacts" class="menu__item">Contacts</a>
        </nav>

        <button class="menu__toggle">
            <svg class="icon" width="24" height="24">
                <use xlink:href="#menu"></use>
            </svg>
        </button>
    </div>

    <div class="drawer">
        <div class="drawer__header">
            <a href="#" class="logo">
                <img src="./img/logo.svg" alt="Prizma" height="32">
            </a>

            <button class="menu__toggle">
                <svg class="icon" width="24" height="24">
                    <use xlink:href="#close"></use>
                </svg>
            </button>
        </div>
        <div class="drawer__body">
            <nav class="drawer__menu">
                <a href="/about-us" class="drawer__menu-item">About us</a>
                <a href="#areas" class="drawer__menu-item">Design</a>
                <a href="#projects" class="drawer__menu-item">Projects</a>
                <a href="#products" class="drawer__menu-item">Collections</a>
                <a href="/contacts" class="drawer__menu-item">Contacts</a>
            </nav>
        </div>
    </div>
</header>

<script>
const drawer_toggle = document.querySelectorAll('.menu__toggle');
const drawer = document.querySelector('.drawer');
const drawer_link = document.querySelectorAll('.drawer__menu a');

drawer_toggle.forEach(function (el) {
    el.addEventListener('click', function () {
        drawer.classList.toggle('drawer--show');
        this.classList.toggle('menu__toggle-active');
       
    });
});

drawer_link.forEach(function (el) {
    el.addEventListener('click', function () {
        drawer.classList.remove('drawer--show');
    });
});
</script>
