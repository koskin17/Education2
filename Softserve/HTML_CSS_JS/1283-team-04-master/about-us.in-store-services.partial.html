<section class="in-store-services">
  <div class="in-store-services__wrapper">
    <h2 class="in-store-services__title">In-Store Services</h2>
    <p class="in-store-services__subtitle">
      <span>/</span>Bringing You the Best in Modern Technology<span>/</span>
    </p>
    <p class="in-store-services__description">
      We are there to help you with any issue. Please contact our in-store
      experts to order any service.
    </p>
    <!---Slider start-->
    <div class="in-store-services__slider">
      <div class="in-store-services__slider__inner">
        <div class="in-store-services__slider-buttons">
          <button class="in-store-services__slider__btn-prev">
            <img
              class="in-store-services__slider-arrows-left"
              src="images/left-arrow.svg"

            />
          </button>
          <button class="in-store-services__slider__btn-next">
            <img
              class="in-store-services__slider-arrows-right"
              src="images/right-arrow.svg"
              alt="Right arrow"
            />
          </button>
        </div>
        <div class="in-store-services__slider-slides"></div>
      </div>
    </div>
    <!---Slider end-->
  </div>
