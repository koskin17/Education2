<div class="cart-modal" id="cartModal">
  <div class="cart-content">
      <div class="cart-header">
          <p>Shopping Cart</p>
          <button class="cart-close" data-action="toggleCart">
              <img src="./images/icons/close.svg" alt="Close" width="24" height="24">
          </button>
      </div>
      <div class="cart-items" id="cartItems">
          <!-- Cart items will be inserted here -->
      </div>
      <div class="cart-empty">Your cart is empty</div>
      <div class="cart-total">
          Total: <span id="totalAmount">$0.00 USD</span>
      </div>
      <div class="cart-actions">
          <button class="cart-button cart-button--secondary" data-action="clearCart">Clear Cart</button>
          <button class="cart-button cart-button--primary">Checkout</button>
      </div>
  </div>
</div>
