<section id="categories" class="categories container">
  <div class="categories__header category">
    <h3 class="category__title">Categories</h3>
    <h2 class="category__heading">
      <span class="category__heading-slash">/</span> Stay Connected, Stay Ahead
      <span class="category__heading-slash">/</span>
    </h2>
    <p class="category__subtitle">
      Elevate your work and leisure with top gadgets from the best brands.
    </p>
  </div>
  <div class="horisontal-line">
    <img src="./images/horisontal-line.svg" alt="Horisontal line" />
  </div>
  <div class="filters__toggle" id="filtersToggle">
    <span class="filters__toggle-icon">
      <img src="./images/filters.svg" alt="Filters" />
    </span>
    <span class="filters__toggle-text">Filters</span>
  </div>
  <div class="categories__container">
    <div class="categories__filters" id="filtersSidebar">
      <div class="filters__container">
        <div class="filters__header">
          <h3 class="filters__title">Filters</h3>
          <button class="filters__close" id="filtersClose">&times;</button>
        </div>
        <div class="filters__group">
          <div class="accordion__button">
            <span class="accordion__button-text">Category</span>
            <img
              src="./images/arrow.svg"
              alt="Arrow"
              class="accordion__arrow"
            />
          </div>
          <div class="accordion__content">
            <div class="filters__option-group">
              <div class="filters__option filters__option-all">
                <p class="filters__option-label">All</p>
              </div>
              <div class="filters__option">
                <p class="filters__option-label">Monitors</p>
              </div>
              <div class="filters__option">
                <p class="filters__option-label">Headphones</p>
              </div>
              <div class="filters__option">
                <p class="filters__option-label">Mice</p>
              </div>
              <div class="filters__option">
                <p class="filters__option-label">Keyboards</p>
              </div>
            </div>
          </div>
        </div>
        <div class="filters__group">
          <div class="accordion__button">
            <span class="accordion__button-text">Price</span>
            <img
              src="./images/arrow.svg"
              alt="Arrow"
              class="accordion__arrow"
            />
          </div>
          <div class="accordion__content">
            <div class="filters__range">
              <input
                type="range"
                min="0"
                max="500"
                value="32"
                class="filters__range-input"
              />
              <span class="filters__range-value">32,00</span>
              <input
                type="range"
                min="0"
                max="500"
                value="225"
                class="filters__range-input"
              />
              <span class="filters__range-value">225,99</span>
            </div>
          </div>
        </div>
        <div class="filters__group">
          <div class="accordion__button">
            <span class="accordion__button-text">Color</span
            ><img
              src="./images/arrow.svg"
              alt="Arrow"
              class="accordion__arrow"
            />
          </div>
          <div class="accordion__content">
            <div class="filters__option-group">
              <div class="filters__option">
                <label class="filters__option-label">
                  <input type="checkbox" /> Black
                </label>
              </div>
              <div class="filters__option">
                <label class="filters__option-label">
                  <input type="checkbox" /> Blue
                </label>
              </div>
              <div class="filters__option">
                <label class="filters__option-label">
                  <input type="checkbox" /> Green
                </label>
              </div>
              <div class="filters__option">
                <label class="filters__option-label">
                  <input type="checkbox" /> Grey
                </label>
              </div>
              <div class="filters__option">
                <label class="filters__option-label">
                  <input type="checkbox" /> Multicolor
                </label>
              </div>
              <div class="filters__option">
                <label class="filters__option-label">
                  <input type="checkbox" /> Orange
                </label>
              </div>
              <div class="filters__option">
                <label class="filters__option-label">
                  <input type="checkbox" /> Pink
                </label>
              </div>
              <div class="filters__option">
                <label class="filters__option-label">
                  <input type="checkbox" /> Purple
                </label>
              </div>
              <div class="filters__option">
                <label class="filters__option-label">
                  <input type="checkbox" /> Red
                </label>
              </div>
              <div class="filters__option">
                <label class="filters__option-label">
                  <input type="checkbox" /> White
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="filters__group">
          <div class="accordion__button">
            <span class="accordion__button-text">Connection</span>
            <img
              src="./images/arrow.svg"
              alt="Arrow"
              class="accordion__arrow"
            />
          </div>
          <div class="accordion__content">
            <div class="filters__option-group">
              <div class="filters__option">
                <label class="filters__option-label">
                  <input type="checkbox" /> Wired
                </label>
              </div>
              <div class="filters__option">
                <label class="filters__option-label">
                  <input type="checkbox" /> Wireless
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="filters__group">
          <div class="accordion__button">
            <span class="accordion__button-text">Screen Size</span>
            <img
              src="./images/arrow.svg"
              alt="Arrow"
              class="accordion__arrow"
            />
          </div>
          <div class="accordion__content">
            <div class="filters__option-group">
              <div class="filters__option">
                <label class="filters__option-label">
                  <input type="checkbox" /> 19"
                </label>
              </div>
              <div class="filters__option">
                <label class="filters__option-label">
                  <input type="checkbox" /> 21.5"
                </label>
              </div>
              <div class="filters__option">
                <label class="filters__option-label">
                  <input type="checkbox" /> 24"
                </label>
              </div>
              <div class="filters__option">
                <label class="filters__option-label">
                  <input type="checkbox" /> 27"
                </label>
              </div>
              <div class="filters__option">
                <label class="filters__option-label">
                  <input type="checkbox" /> 29"
                </label>
              </div>
              <div class="filters__option">
                <label class="filters__option-label">
                  <input type="checkbox" /> 32"
                </label>
              </div>
              <div class="filters__option">
                <label class="filters__option-label">
                  <input type="checkbox" /> 34"
                </label>
              </div>
              <div class="filters__option">
                <label class="filters__option-label">
                  <input type="checkbox" /> 38"
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="filters__actions">
        <button class="filters__apply-button">Apply filters: 0</button>
        <button class="filters__clear-button">Clear all</button>
      </div>
    </div>
    <div class="categories__content">
      <section class="products"></section>
    </div>
  </div>
</section>
